name: CI

on:
  push:
    branches:
      - develop
    tags:
      - v*
  pull_request:
    branches:
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: [syncthing-discovery, syncthing-relay]
        arch: [amd64, armhf, armv7, aarch64]
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.addon }}-${{ matrix.arch }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build ${{ matrix.addon }} ${{ matrix.arch }} image
        uses: home-assistant/builder@master
        if: github.event.pull_request.head.repo.full_name != github.repository
        with:
          args: |
            --test \
            --${{ matrix.arch }} \
            --docker-hub $REGISTRY \
            --image ${{ github.repository}}-${{ matrix.addon }}-{arch} \
            --self-cache \
            --version $GITHUB_REF_SLUG \
            --no-latest \
            --target ${{ matrix.addon }}

      - name: Build and push ${{ matrix.addon }} ${{ matrix.arch }} image
        uses: home-assistant/builder@master
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          args: |
            --${{ matrix.arch }} \
            --docker-hub $REGISTRY \
            --image ${{ github.repository}}-${{ matrix.addon }}-{arch} \
            --self-cache \
            --version $GITHUB_REF_SLUG \
            --no-latest \
            --target ${{ matrix.addon }}
